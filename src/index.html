<!DOCTYPE html>
<html>
<head>
  <title>Planetary Age Checker</title>
</head>
<body>
  <div class="container">
    <h1>Planetary Age Checker</h1>
  </div>
  <form id="user-age-form">
    <h3>How old are you?</h3>
    <input type="number" id="user-age">
    <h3>How old are you gonna* live to be???</h3>
    <input type="number" id="user-life-expectancy">
    <input type="submit" id="submit-button" value="Submit">
    <br>
    <a href="https://en.wikipedia.org/wiki/Life_expectancy">*Learn about life expectancies here</a>
  </form>
</body>
</html>
